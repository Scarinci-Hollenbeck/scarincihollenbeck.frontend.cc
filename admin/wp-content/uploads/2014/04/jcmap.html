<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 350px; }
	#content {font-size:12px;font-family:"Helvetica Neue";}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>

	var map;
	var jc = new google.maps.LatLng(40.729297,-74.044512);

	function initialize() {

	 var stylez = [ {
			featureType: "landscape.man_made", elementType: "geometry.fill", stylers: [ { visibility: "on" }, { saturation: -20 }, { color: "#f0f0f0" } ] },{ 
			featureType: "all", elementType: "geometry.stroke", stylers: [ { color: "#3a3a3a" } ] },{ 
			featureType: "water", stylers: [ { color: "#808080" }, { visibility: "on" } ] },{ 
			featureType: "road.arterial", elementType: "geometry.fill", stylers: [ { visibility: "on" }, { color: "#de0000" }, { lightness: 50 } ] },{ 
			featureType: "road.arterial", elementType: "labels.text.stroke", stylers: [ { visibility: "off" } ] },{
			featureType: "poi", elementType: "labels.text.fill", stylers: [ { hue: "#ff1a00" }, { color: "#de0000" } ] 
			} ];

	 var mapOptions = {
	 zoom: 16,
	 center: jc
	 };
	 map = new google.maps.Map(document.getElementById("map_canvas"),
	 mapOptions);

	 var styledMapOptions = {
	 map: map,
	 name: "tips4phpHip-Hop"
	 }

	 var testmap =  new google.maps.StyledMapType(stylez,styledMapOptions);

	 map.mapTypes.set('tips4php', testmap);
	 map.setMapTypeId('tips4php');
	var marker = new google.maps.Marker({
	  position: jc, 
	  map: map,
	  clickable:true,
	title:"Scarinci Hollenbeck, LLC"
	});
	var contentString = '<div id="content">'+
	'<img src="/wp-content/uploads/2012/11/sh-new-logo.png" width="180" />'+
    '<div id="bodyContent">'+
	'<a href="https://plus.google.com/117866424937545269802/about" target="_blank">more info Â»'+
	'</a><br>'+
	'242 Tenth Street,<br>'+
	'Suite 101<br>'+
	'Jersey City, NJ 07302<br>'+
	'201.896.4100'+
	'</div>'+
	    '</div>';

	var infowindow = new google.maps.InfoWindow({
	    content: contentString
	});
	  infowindow.open(map,marker);
	}
	</script>
    
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:350px"></div>
  </body>
</html>
