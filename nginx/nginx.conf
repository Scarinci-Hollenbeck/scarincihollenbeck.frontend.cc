user       www www;  ## Default: nobody
worker_processes  5;  ## Default: 1
error_log  logs/error.log;
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
  include    conf/mime.types;
  include    /etc/nginx/proxy.conf;
  include    /etc/nginx/fastcgi.conf;
  index    index.html index.htm index.php;

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts

  server { # admin
    listen       80;
    server_name  admin.legalmarketinghouse.com www.admin.legalmarketinghouse.com;
    access_log   logs/admin.legalmarketinghouse.access.log  main;
    root         /var/www/html;

    location ~ \.php$ {
      fastcgi_pass localhost:9000;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include fastcgi_params;
    }
  }

  server { # client
    listen       80;
    server_name  legalmarketinghouse.com www.legalmarketinghouse.com;
    access_log   logs/legalmarketinghouse.access.log  main;

    # serve static files
    location ~ ^/(images|javascript|js|css|flash|media|static)/  {
      root    /var/www/virtual/big.server.com/htdocs;
      expires 30d;
    }

    # pass requests for dynamic content to client app
    location / {
      proxy_pass      http://127.0.0.1:8500;
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}